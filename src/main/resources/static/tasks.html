<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-tasks me-2"></i>Minha Task</a>
                            <h5 class="modal-title" id="profileModalLabel">Gerenciar Perfil</h5>
            <div>
                <button id="profile-btn" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#profileModal">
                    <i class="fas fa-user-cog me-1"></i>Perfil
                </button>
                <button id="logout-btn" class="btn btn-outline-light">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: none;">
            <div class="card-body">
                <h2 class="card-title text-white mb-4">Adicionar nova tarefa</h2>
                <form id="task-form">
                    <div class="mb-3">
                        <label for="task-name" class="form-label text-white">Nome tarefa</label>
                        <input type="text" id="task-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label text-white">Descrição</label>
                        <textarea id="task-description" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Adicionar tarefa</button>
                </form>
                
                <hr class="my-4 text-white-50">

                <h3 class="text-white mb-3">Suas Tarefas</h3>
                <div id="task-list"></div>
            </div>
        </div>
    </div>

<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Gerenciar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Usuário atual: <strong id="profile-username-display"></strong></p>
                <hr>
                <form id="profile-update-form">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Novo Nome de Usuário</label>
                        <input style="color: black;" type="text" class="form-control" id="new-username" placeholder="Deixe em branco para manter o atual">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Nova Senha</label>
                        <input style="color: black;" type="password" class="form-control" id="new-password" placeholder="Deixe em branco para não alterar">
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <div>
                    <button type="button" id="delete-account-btn" class="btn btn-danger">Excluir Conta</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="update-profile-btn" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
